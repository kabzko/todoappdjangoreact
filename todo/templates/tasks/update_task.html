<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    body {
        margin: 0.5rem;
        background: yellow;
    }
    input[type=text] {
        width: 100%;
    }
    input[type=checkbox] {
        margin: 0 10px;
    }
</style>

<div class="container border bg-light shadow-lg">
    <section class="my-2 px-2">
        <h2>Update Task</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.title}}
            Completed:{{form.completed}}
            <br>
            <div class="text-end">
                <button type="submit" class="btn btn-success mt-2">Update Task</button>
            </div>
        </form>
        <div class="text-end">
            <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </section>
</div>
