<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    body {
        margin: 0.5rem;
        background: yellow;
    }
    input {
        width: 100%;
    }
</style>

<div class="container border bg-light shadow-lg">
    <h2>To Do</h2>
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <div class="text-end">
            <button type="submit" class="btn btn-primary mt-2">Create Task</button>
        </div>
    </form>
    <section class="border my-2 px-2">
        {% for task in tasks %}
            <div class="my-2">
                <div class="row">
                    <div class="col">
                        {% if task.completed == True %}
                            <strike>{{task}}</strike>
                        {% else %}
                            <span>{{task}}</span>
                        {% endif %}
                    </div>
                    <div class="col text-end">
                        <a href="{% url 'update_task' task.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
</div>
